     <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
			   
			   
			   <!-- Phone Number-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Phone Number</label>
              <div class="col-md-9">
                <input id="Phone Number" name="Phone Number" type="text" placeholder="Your Phone Number" class="form-control">
              </div>
            </div>
			   
			   
			    <!-- Address-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="Address">Home Address</label>
              <div class="col-md-9">
                <input id="House Number" name="House Number" type="text" placeholder="Your House Number" class="form-control">
				  <input id="Street Name" name="Street Name" type="text" placeholder="Your Street Name" class="form-control">
				  <input id="Post Code" name="Post Code" type="text" placeholder="Your Post Code" class="form-control">
				  <input id="County" name="County" type="text" placeholder="Your County" class="form-control">
              </div>
				
              
            </div>
			   
			   
			   <!-- Message Subject-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Subject</label>
              <div class="col-md-9">
                <input id="Subject" name="Subject" type="text" placeholder="Message Subject" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
